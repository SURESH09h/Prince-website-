<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontend Developer</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

/* Particles Background */
#particles-js{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
}

.container{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:90%;
  max-width:1100px;
}

.left{
  animation:slideIn 1.5s ease forwards;
}

.left h1{
  font-size:45px;
}

.left h1 span{
  color:#00f5ff;
  text-shadow:0 0 15px #00f5ff;
}

.left p{
  margin:15px 0;
  color:#ccc;
}

#typing{
  color:#00f5ff;
  font-weight:bold;
  margin-top:10px;
  min-height:24px;
}

.buttons button{
  padding:10px 20px;
  margin-right:10px;
  border:none;
  background:#00f5ff;
  color:black;
  cursor:pointer;
  border-radius:6px;
  font-weight:bold;
  transition:0.3s;
}

.buttons button:hover{
  background:white;
  transform:scale(1.05);
}

.right{
  width:350px;
  height:350px;
  background:radial-gradient(circle,#00f5ff33,#00000000);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:float 3s ease-in-out infinite;
}

.right img{
  width:220px;
}

@keyframes slideIn{
  from{opacity:0; transform:translateX(-50px);}
  to{opacity:1; transform:translateX(0);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}
</style>
</head>

<body>

<!-- Particles Background -->
<div id="particles-js"></div>

<div class="container">
  <div class="left">
    <h1>Frontend <span>Developer</span></h1>
    <p>Creative Web Designer & UI Developer</p>
    <p id="typing"></p>

    <div class="buttons">
      <button>Projects</button>
      <button>Contact</button>
    </div>
  </div>

  <div class="right">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png">
  </div>
</div>

<!-- Typing Animation Script -->
<script>
const text = "I build modern animated websites ðŸš€";
let i = 0;

function typingEffect(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingEffect,50);
  }
}
typingEffect();
</script>

<!-- Particles JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 80 },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true }
  }
});
</script>

</body>
</html>
