<!DOCTYPE html>
<html>
<head>
<title>3D Offroad Game</title>
<style>
body { margin:0; overflow:hidden; }
#speed { position:absolute; top:10px; left:10px; color:white; font-size:20px; }
button { position:absolute; bottom:20px; width:60px; height:60px; font-size:20px; }
#left { left:20px; }
#right { left:100px; }
#acc { right:100px; }
#brake { right:20px; }
</style>
</head>
<body>

<div id="speed">Speed: 0</div>

<button id="left">⬅</button>
<button id="right">➡</button>
<button id="acc">⬆</button>
<button id="brake">⬇</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
let light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(10,20,10);
scene.add(light);

// Ground (Offroad terrain)
let groundGeo = new THREE.PlaneGeometry(200,200,32,32);
let groundMat = new THREE.MeshStandardMaterial({color:0x228B22});
let ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// Car
let carGeo = new THREE.BoxGeometry(2,1,4);
let carMat = new THREE.MeshStandardMaterial({color:0xff0000});
let car = new THREE.Mesh(carGeo, carMat);
car.position.y = 1;
scene.add(car);

camera.position.set(0,5,10);

let speed = 0;
let maxSpeed = 0.5;

function animate(){
requestAnimationFrame(animate);

// Camera follow
camera.position.x = car.position.x;
camera.position.z = car.position.z + 10;
camera.lookAt(car.position);

document.getElementById("speed").innerText = "Speed: " + (speed*100).toFixed(0);

renderer.render(scene,camera);
}
animate();

// Controls
function accelerate(){ if(speed < maxSpeed) speed += 0.01; }
function brake(){ if(speed > -maxSpeed) speed -= 0.01; }
function left(){ car.rotation.y += 0.05; }
function right(){ car.rotation.y -= 0.05; }

document.getElementById("acc").onclick = accelerate;
document.getElementById("brake").onclick = brake;
document.getElementById("left").onclick = left;
document.getElementById("right").onclick = right;

// Move forward
setInterval(()=>{
car.position.x -= Math.sin(car.rotation.y)*speed;
car.position.z -= Math.cos(car.rotation.y)*speed;
},16);

</script>
</body>
</html>
