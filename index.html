<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Unmasked Game</title>

<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
  color:white;
  flex-direction:column;
}

h1{
  margin-bottom:20px;
}

.board{
  display:grid;
  grid-template-columns:repeat(4,80px);
  gap:12px;
}

.card{
  width:80px;
  height:80px;
  background:#8b4513;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:35px;
  cursor:pointer;
  border-radius:12px;
  transform:scale(1);
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.hidden{
  background:#5a2d0c;
  color:transparent;
}

button{
  margin-top:20px;
  padding:8px 15px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Memory Unmasked Game</h1>
<p>Tries: <span id="tries">0</span></p>

<div class="board" id="board"></div>

<button onclick="resetGame()">Reset Game</button>

<script>
const emojis = ["ðŸ¸","ðŸ‘¾","ðŸ’€","ðŸ¦Š","ðŸ‘½","ðŸ‘ï¸","ðŸ®","ðŸ²"];
let cards = [...emojis, ...emojis];
let flippedCards = [];
let lockBoard = false;
let tries = 0;

const board = document.getElementById("board");
const triesText = document.getElementById("tries");

function shuffle(array){
  array.sort(() => Math.random() - 0.5);
}

function createBoard(){
  shuffle(cards);
  board.innerHTML = "";
  cards.forEach(emoji => {
    const card = document.createElement("div");
    card.classList.add("card","hidden");
    card.innerHTML = emoji;
    card.addEventListener("click", flipCard);
    board.appendChild(card);
  });
}

function flipCard(){
  if(lockBoard || !this.classList.contains("hidden")) return;

  this.classList.remove("hidden");
  flippedCards.push(this);

  if(flippedCards.length === 2){
    tries++;
    triesText.innerText = tries;
    checkMatch();
  }
}

function checkMatch(){
  lockBoard = true;
  const [card1, card2] = flippedCards;

  if(card1.innerHTML === card2.innerHTML){
    flippedCards = [];
    lockBoard = false;
  }else{
    setTimeout(()=>{
      card1.classList.add("hidden");
      card2.classList.add("hidden");
      flippedCards = [];
      lockBoard = false;
    },800);
  }
}

function resetGame(){
  tries = 0;
  triesText.innerText = 0;
  flippedCards = [];
  lockBoard = false;
  createBoard();
}

createBoard();
</script>

</body>
</html>
