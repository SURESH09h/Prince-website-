<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Thar Offroad Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #35652c;
            font-family: 'Arial', sans-serif;
        }

        #gameArea {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 40%, #556B2F 40%, #556B2F 100%);
            position: relative;
            overflow: hidden;
        }

        #player {
            width: 80px;
            height: 120px;
            background-color: #b22222;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: left 0.1s;
            z-index: 10;
        }

        #player::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            width: 60px;
            height: 30px;
            background: #333;
            border-radius: 5px;
        }

        .obstacle {
            width: 60px;
            height: 60px;
            background-color: #696969;
            position: absolute;
            border-radius: 50%;
            border: 5px solid #4f4f4f;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="message">GAME OVER<br><span style="font-size:20px">Click to Restart</span></div>

        <!-- SOUND FILES -->
        <audio id="engineSound" loop>
            <source src="engine.mp3" type="audio/mpeg">
        </audio>

        <audio id="crashSound">
            <source src="crash.mp3" type="audio/mpeg">
        </audio>

        <audio id="scoreSound">
            <source src="score.mp3" type="audio/mpeg">
        </audio>

    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const message = document.getElementById('message');

        const engineSound = document.getElementById('engineSound');
        const crashSound = document.getElementById('crashSound');
        const scoreSound = document.getElementById('scoreSound');

        let playerX = window.innerWidth / 2;
        let score = 0;
        let gameActive = true;
        let speed = 5;

        // Start Engine Sound
        engineSound.volume = 0.5;
        engineSound.play().catch(()=>{});

        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft' && playerX > 50) playerX -= 30;
            if (e.key === 'ArrowRight' && playerX < window.innerWidth - 50) playerX += 30;
            player.style.left = playerX + 'px';
        });

        function createObstacle() {
            if (!gameActive) return;
            const obs = document.createElement('div');
            obs.classList.add('obstacle');
            obs.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            obs.style.top = '-60px';
            gameArea.appendChild(obs);

            let obsTop = -60;
            let moveObs = setInterval(() => {
                if (!gameActive) {
                    clearInterval(moveObs);
                    return;
                }
                obsTop += speed;
                obs.style.top = obsTop + 'px';

                if (obsTop > window.innerHeight - 150 && 
                    obsTop < window.innerHeight - 20 &&
                    parseInt(obs.style.left) < playerX + 40 &&
                    parseInt(obs.style.left) + 60 > playerX - 40) {
                    
                    gameOver();
                    clearInterval(moveObs);
                }

                if (obsTop > window.innerHeight) {
                    obs.remove();
                    score++;
                    scoreElement.innerText = 'Score: ' + score;

                    scoreSound.currentTime = 0;
                    scoreSound.play();

                    speed += 0.1;
                    clearInterval(moveObs);
                }
            }, 20);

            setTimeout(createObstacle, 1000 - (speed * 10));
        }

        function gameOver() {
            gameActive = false;
            message.style.display = 'block';

            engineSound.pause();
            crashSound.play();
        }

        message.addEventListener('click', () => {
            location.reload();
        });

        createObstacle();
    </script>
</body>
</html>
